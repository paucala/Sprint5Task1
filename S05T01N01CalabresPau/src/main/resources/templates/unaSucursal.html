<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sucursal Managment System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <h1>Sucursal (Inspection mode)</h1>

  <a th:href="@{/getAll}" class="btn btn-primary btn-sm mb-3"> Return </a>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Sucursal Nom</th>
      <th>Sucursal país</th>
      <th>Sucursal tipus_país</th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${sucursal}">
      <td th:text="${sucursal.nomSucursal}"></td>
      <td th:text="${sucursal.paisSucursal}"></td>
      <td th:text="${sucursal.tipusPais}"></td>
      <td> <a th:href="@{/update/{id}(id=${sucursal.pk_SucursalID})}" class="btn btn-primary">Update</a>
        <a th:href="@{/delete/{id}(id=${sucursal.pk_SucursalID})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
